<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<style>
    input {
        width: 100%;
        margin: 1px;
    }

    button {
        margin-top: 10px;
    }
</style>

<body>
    <div>
        <label for="n1">Informe número</label>
        <input type="number" id="n1" />
        <br>
        <label for="n2">Informe número</label>
        <br>
        <input type="number" id="n2" />
        <br>
        <label> Informe Operação</label>
        <br>
        <select id="operacao">
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <label>Resultado</label>
        <input type="text" id="resultado" disabled>

        <script>
            function calcular() {
                let acao = document.getElementById('operacao').value

                let n1 = parseInt(document.getElementById('n1').value)
                let n2 = parseInt(document.getElementById('n2').value)

                /*
                if (isNaN(n1 || n2)) {
                    alert('Insira um número válido')
                    return
                }
                */
                if (isNaN(n1)) {
                    alert('Informe n1')
                    document.getElementById('n1').focus()
                    return
                } else if (isNaN(n2)) {
                    alert('Informe n2')
                    document.getElementById('n2').focus()
                    return
                }

                let resultado = 0
                switch (acao) {
                    case '+': resultado = n1 + n2; break
                    case '-': resultado = n1 - n2; break
                    case '*': resultado = n1 * n2; break
                    case '/': if (n2 == 0) {
                        alert('Não é possível dividir por Zero.')
                    } else {
                        resultado = n1 / n2; break
                    }
                    default: alert('Operação Inválida!')
                }

                document.getElementById('resultado').value = resultado
            }
        </script>
    </div>

</body>

</html>

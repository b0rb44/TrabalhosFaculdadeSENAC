<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 1250px;
            padding: 2px;
        }

        h1 {
            text-align: center;
            font-family: 'Impact';
        }
    </style>
</head>

<body>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    <h1>Verificar Idade</h1>
    <label for="nome">Informe o Nome</label>
    <input type="text" id="nome">
    <label for="idade">Informe a Idade</label>
    <input type="number" id="idade">
    </label>
    <button style="margin-top: 10px; padding: 4px;" onclick="VerificarIdade()">Verificar a Idade</button>

    <script>
        function VerificarIdade() {
            let nome = document.getElementById('nome').value
            let idade = parseInt(document.getElementById('idade').value)
            if (isNaN(idade)) {
                alert('Insira uma idade válida')
            } else {
                if (idade >= 18) {
                    alert(nome + ' é maior de Idade.')
                } else {
                    alert(nome + ' é menor de Idade.')
                }
            }
        }
    </script>
</body>

</html>
